<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Summarizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PDF Summarizer</h1>
    <p>Upload a PDF file and get a concise summary instantly.</p>

    <input type="file" id="pdfInput" accept=".pdf">
    <button id="uploadBtn">Generate Summary</button>

    <div id="loading" class="hidden">Generating summary...</div>

    <div id="summaryContainer" class="hidden">
      <h2>Summary</h2>
      <p id="summaryText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
